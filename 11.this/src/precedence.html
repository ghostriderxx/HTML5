<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
</head>
<body>
<script type="text/javascript">
    function A() {
        return {
            B: function () {
                return {
                    toString: function () {
                        return "我是B的返回值";
                    }
                };
            },
            toString: function () {
                return "我是A的返回值";
            }
        };
    };

    alert(A()); //我是A的返回值
    alert(new A); //我是A的返回值
    alert(new A().B); //function(){...};
</script>
</body>
</html>
