<input type="text" id="startIndex" onchange="handleChange()"/>
	<==>
<input type="text" id="endIndex" onchange="handleChange()"/>
<script>
	var originTextObj = document.getElementById("originText");
	var startIndexObj = document.getElementById("startIndex");
	var endIndexObj = document.getElementById("endIndex");

	var originTextLength = originTextObj.innerText.length;
	startIndexObj.value = 0;
	endIndexObj.value = originTextLength;

    function handleChange(){
    	var startIndex = Number(startIndexObj.value);
    	var endIndex = Number(endIndexObj.value);

		var textRangeObj = document.body.createTextRange();
		textRangeObj.moveToElementText(originTextObj);
        var t = textRangeObj.moveStart("character", startIndex);
        textRangeObj.moveEnd("character", endIndex - originTextLength);
        textRangeObj.select();
    }
</script>
