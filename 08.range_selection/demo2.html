<hr/>
<div style="display: flex;flex-direction: row;align-items: center;">
	<input type="range" id="startIndex" min="0" step="1" onchange="handleChange()"/>
		<==>
	<input type="range" id="endIndex" min="0" step="1" onchange="handleChange()"/>
</div>
<script>
	var originTextObj = document.getElementById("originText");
	var startIndexObj = document.getElementById("startIndex");
	var endIndexObj = document.getElementById("endIndex");

	var originTextLength = originTextObj.innerText.length;
	startIndexObj.max = originTextLength;
	startIndexObj.value = 0;
	endIndexObj.max = originTextLength;
	endIndexObj.value = originTextLength;

    function handleChange(){
    	var startIndex = startIndexObj.value;
    	var endIndex = endIndexObj.value;

		var rangeObj = document.createRange();
        rangeObj.setStart (originTextObj.firstChild, startIndex);
        rangeObj.setEnd (originTextObj.firstChild, endIndex);
        
        var selectionRange = window.getSelection();
        selectionRange.removeAllRanges ();
        selectionRange.addRange(rangeObj);
    }
</script></body></html>
