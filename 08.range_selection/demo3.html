<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
        function RemoveContent () {
            var divObj = document.getElementById("mydiv");

            if (document.createRange) { // all browsers, except IE before version 9
                var rangeObj = document.createRange();
                rangeObj.selectNodeContents(divObj);
                rangeObj.deleteContents();
            }
        }
    </script>

    <div id="mydiv" style="background-color:#e0a0b0; width:300px; height:50px;">
    	The <b>contents</b> of the <i>mydiv</i> element.
    </div>

    <br/>

    <button onclick="RemoveContent ();">Remove the contents from mydiv!</button>
</body>
</html>
