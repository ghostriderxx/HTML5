<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        // 存储
        localStorage.setItem('booleanVal', true);
        localStorage.setItem('stringVal', 'Helvetica');
        localStorage.setItem('numberVal', 123);
        localStorage.setItem('functionVal', function(){alert("Hello World!");});
        localStorage.setItem('objectVal', {xm: "张三", age: 18});

        // 提取
        const currentColor = localStorage.getItem('booleanVal');
        const currentFont = localStorage.getItem('stringVal');
        const currentImage = localStorage.getItem('numberVal');

        // 遍历
        for(let i=0; i<localStorage.length; i++){
            const key = localStorage.key(i);
            const val = localStorage.getItem(key);
            console.log(`${key}:${val}, ${typeof val}`);
        }

        // 删除
        localStorage.removeItem('bgcolor');

        // 清空
        localStorage.clear();
    </script>
</body>
</html>
